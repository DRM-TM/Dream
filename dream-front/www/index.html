<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ionic Seed</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- ionic css -->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">


  <!-- angularjs scripts -->
  <script src="lib/ionic/js/angular/angular.js"></script>
  <script src="lib/ionic/js/angular/angular-animate.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.js"></script>
  <script src="lib/ionic/js/angular/angular-sanitize.js"></script>
  <script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>

  <script src="lib/ionic/js/ionic-angular.js"></script>
  <script src="lib/ionic/js/ionic.js"></script>


  <!-- cordova script -->
  <script src="cordova.js"></script>

  <!-- your app's script -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <!-- controllers -->
  <script src="js/controllers/menuController.js"></script>
  <script src="js/controllers/loginController.js"></script>
  <script src="js/controllers/feedController.js"></script>
  <script src="js/controllers/recordController.js"></script>
  <script src="js/controllers/settingsController.js"></script>
</head>

<body ng-app="dream" ng-controller="MenuController">
  <div ng-controller="MenuController">
    <ion-side-menus>
      <!-- Center content -->
      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="center">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
          </ion-nav-buttons>
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view animation="reverse"></ion-nav-view>
    </ion-pane>

    <!-- Left Side Menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content has-header="true">
        <ion-list>
          <ion-item menu-close ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list">
            <i ng-class="item.iconClass"></i>
            {{item.text}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>

</html>
