<ion-view title="{{navTitle}}" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons"
hide-back-button="true">

<ion-content has-header="true">
  <h2>Your profile</h2>
<ul>
<li class="item">
      <a  ng-click="showEditPopup()">
        Edit your login informations
      </a>
<li>
    <li class="item item-toggle">
      Auto sharing
      <label class="toggle toggle-positive">
        <input checked="" type="checkbox">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>

    <li class="item item-toggle">
      Private
      <label class="toggle toggle-positive">
        <input checked="" type="checkbox">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>
    <li class="item" >
      Your dreams
      <span class="badge badge-positive">0</span>
    </li>
</ul>
  <h2>{{feed_options}}</h2>
  <!-- list of options -->
  <ul>
    <li class="item item-toggle" style="border-style:none;">
      Mature content
      <label class="toggle toggle-positive">
        <input checked="" type="checkbox">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>

  </ul>

  <div class="item item-input-inset" style="border-style:none;">
    <label class="item-input-wrapper">
      <input ng-model="tags" type="text" placeholder="tags to ban (separedt by a comma)">
    </label>
    <button ng-click="addTags(tags)" class="button button-small">
      add
    </button>
  </div>

</ion-content>

</ion-view>
