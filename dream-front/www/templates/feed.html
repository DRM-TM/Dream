<ion-view id="feed" title="{{navTitle}}" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons"
hide-back-button="true">
<ion-content has-header="true">
  <label class="item item-input input-yellow">
    <i class="icon ion-search icon-white"></i>
    <input type="search" placeholder="Search">
  </label>
  <ion-list>
    <ion-item ng-repeat="item in list" class="no-border">
      <div class="item no-border lightblue">
        <h2>{{list}}</h2>
      </div>
      <div class="item item-body lightblue no-border">
        <p>{{list}}</p>
        <p>
          <a href="#" class="subdued">#test</a>
          <a href="#" class="subdued">#kek</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left no-border darkblue">
        #dream #test #tag
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left no-border">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>

      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
