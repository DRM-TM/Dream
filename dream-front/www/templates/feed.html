<ion-view id="feed" title="{{navTitle}}" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons"
hide-back-button="true">
<ion-content has-header="true">
  <label class="item item-input input-yellow">
    <i class="icon ion-search icon-white"></i>
    <input type="search" placeholder="Search">
  </label>
  <ion-list>
    <ion-item ng-repeat="item in list" class="border-bottom">
      <div class="item item-body lightblue no-border">
        <p>{{item.content.m_content}}</p>
      </div>

      <div ng-if="item.hashtags[0]" class="item tabs modified-tabs tabs-secondary no-border darkblue">
    <div ng-repeat="opt in item.hashtags"  >
        {{ opt.m_content }} &nbsp;
    </div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left no-border">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
