<style>
.slider {
  height: 100%;
}
.slider-slide {
  padding-top: 50px;
  color: #000;
  background-color: #fff;
  text-align: center;

  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 300;
}
.scroll{
  height:100%;
}
.slide-full-screen{
  margin-top:-50px;
}
</style>
<ion-modal-view left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <center><h1 style="margin-left:15px;margin-right:15px">Thank you for choosing</h1></center>
        <div id="logo">
          <img style="width:55%" src="../img/logo.svg">
        </div>
        <br/><p>
          We've worked super hard to make you happy.
        </p>
      </ion-slide>
      <ion-slide class="slide-full-screen">
        <img style="width:100%;" src="../../img/intro/how_to_record.png">
      </ion-slide>
      <ion-slide class="slide-full-screen">
        <img style="width:100%;" src="../../img/intro/how_to_menu.png">
      </ion-slide>
      <ion-slide class="slide-full-screen">
        <img style="width:100%;" src="../../img/intro/how_to_search.png">
      </ion-slide>
      <ion-slide>
        <h3>Ready to go ?</h3>
        <button ng-click="startApp()" class="button button-positive">
          <i class="icon ion-mail"></i> Click here
        </button>
        <h3>And if you have any questions</h3>
        <button class="button button-positive">
          <i class="icon ion-mail"></i> Contact us
        </button>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view >
