<style>
.slider {
  height: 100%;
}
.slider-slide {
  padding-top: 50px;
  color: #000;
  background-color: #fff;
  text-align: center;

  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 300;
}
.scroll{
  height:100%;
}
.slide-with-image{
  margin-top:-6px
}

.marged-text{
  margin-left:15px;
  margin-right:15px;
}

</style>
<ion-modal-view left-buttons="leftButtons" right-buttons="rightButtons">
  <ion-content>
    <div class="bar bar-header bar-light">
      <button class="button button-clear button-positive">{{previousSlide}}</button>

      <button  ng-click="startApp()" class="button button-clear button-positive">{{goToApp}}</button>
    </div>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <center><h1 class="marged-text">Thank you for choosing</h1></center>
        <div id="logo">
          <img style="width:55%" src="img/logo.svg">
        </div>
        <br/><p>
          We've worked super hard to make you happy.
        </p>
      </ion-slide>
      <ion-slide class="slide-with-image">
        <img style="width:100%;" src="img/intro/how_to_record.png">
      </ion-slide>
      <ion-slide class="slide-with-image">
        <img style="width:100%;" src="img/intro/how_to_menu.png">
      </ion-slide>
      <ion-slide class="slide-with-image">
        <img style="width:100%;" src="img/intro/how_to_search.png">
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view >
