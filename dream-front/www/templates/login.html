<ion-modal-view title="{{navTitle}}" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons"
hide-back-button="true">


<ion-content has-header="true" >
  <div class="list">
    <center><h1 style="padding-top:35px;">Welcome</h1></center>
    <form name="loginForm" style="padding-top:30px">
      <label class="item item-input">
        <input ng-model="user.email" type="text" placeholder="Email">
      </label>
      <label class="item item-input">
        <input ng-model="user.password" type="password" placeholder="Password">
      </label>
    </div>
    <center><button style="width:50%" type="submit" ng-click="login(user)" class="button button-block button-positive">Connect</button></center
      <pre>form = {{user |json}}</pre>
      Log with root root<br/><br/>
      {{ log }}
    </form>
  </ion-content>

</ion-modal-view>
