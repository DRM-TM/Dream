<ion-view title="navTitle" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons"
hide-back-button="true">

<ion-content has-header="true" padding="true">
  <div class="list">

    <form name="loginForm">

      <label class="item item-input">
        <input ng-model="user.email" type="text" placeholder="Email">
      </label>
      <label class="item item-input">
        <input ng-model="user.password" type="password" placeholder="Password">
      </label>
    </div>
    <button type="submit" ng-click="login(user)" class="button button-block button-positive">Submit</button>
    <pre>form = {{user |json}}</pre>
    Log with root root<br/><br/>
    {{ log }}
  </form>
</ion-content>

</ion-view>
